<html>
    <body bgcolor="white">
        <center><h2>Student Bio-Data Form</h2></center>
        <br/><br/>
        <form>
        <pre>
            <label for="Student name">Student Name</label>
            <input type="text" name="studentname" required/><br/>
            <label for="Student password">Student Password</label>
            <input type="password" name="password" required/><br/>
            <label for="DOB">Date Of Birth</label>
            <input type="date" name="date" required/><br/>
            <label for="date">Date</label>
            <input type="datetime-local"/><br/>
            <label for="gender">Gender</label>
            <input type="radio" name="r">Male</input>
            <input type="radio" name="r">Female</input><br/>
            <label for="course">Course</label>
            <input type="checkbox" name="c">CSE</input>
            <input type="checkbox" name="c">CSM</input>
            <input type="checkbox" name="c">CSC</input>
            <input type="checkbox" name="c">AIDS</input>
            <br/>
            <label for="email">E-Mail</label>
            <input type="email" name="email"/><br/>
            <label for="address">Address</label>
            <textarea rows="5" cols="10"></textarea><br/>
            <label for="income">Income</label>
            <input type="number"/> 
            <br/>
            <input type="submit" value="submit"/>
        </pre>        
        </form>
    </body>
</html>
