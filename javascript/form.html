<html>
    <head>
        <script>
        function validate() 
        {
           var user=document.myForm.username.value;
           var pass=document.myForm.password.value;
           if(user==""&& pass==""){
            document.writeln("Please enter username and password");
           }
           else if(pass.length<8){
            document.writeln("Please enter a strong password");
           }
           else{
            document.writeln("Username is="+user+"Password is="+pass);
           }
        }
        </script>
    </head>
    <body>
        <form name="myForm" method="post" onsubmit="validate()">
            Username:<input type="text" name="Username"/></br>
            Password:<input type="password" name="Password"/></br>
        </br>
            <input type="submit" value="submit"/>
        </form>
    </body>
</html>
